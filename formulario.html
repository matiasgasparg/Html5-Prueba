    <form>
        <p>Nombre completo: <input type="text" name="nombre" size="40"></p>
        <p>Año de nacimiento: <input type="date" name="fechanacimiento" size="20" min="1900"></p>
        <p>Correo : <input type="email" id="email" required></p>
        <p>Contraseña : <input type="password" id="password" required minlength="6"></p>
        <p>Indique el nivel de satisfaccion con el Formulario(Regular,Bueno,Buenardo):
        <input type="range" name="rango"
         min="5" max="15" step="5">
         
        </p>
        <p> <label for="archivo"><strong>Suba un formulario mejor:</strong></label> <br/>
            <input type="file" id="formulario" name="formulario">
        </p>
        <br>
        <button> Enviar</button>
      <input type="reset" value="Borrar">
    </form>
